    <!-- Modal -->
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">You matched with</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modal-msg">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>                    
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // Question: What does this code do?
        $("#submit-survey").on("click", function (event) {
            event.preventDefault();
            var newProfile = {
                name: $("#name").val().trim(),
                profImage: $("#profImage").val().trim(),
                scores: [parseInt($("#q1").val().trim().substr(0, 1)),
                parseInt($("#q2").val().trim().substr(0, 1)),
                parseInt($("#q3").val().trim().substr(0, 1)),
                parseInt($("#q4").val().trim().substr(0, 1)),
                parseInt($("#q5").val().trim().substr(0, 1)),
                parseInt($("#q6").val().trim().substr(0, 1)),
                parseInt($("#q7").val().trim().substr(0, 1)),
                parseInt($("#q8").val().trim().substr(0, 1)),
                parseInt($("#q9").val().trim().substr(0, 1)),
                parseInt($("#q10").val().trim().substr(0, 1))]
            };

            // Question: What does this code do??
            $.post("/friendMatch", newProfile)
                .then(function (data) {
                    console.log("friendMatch", data);                 
                    $("#modal-msg").append("<p>"+data+"</p>");
                });
        });
    </script>
